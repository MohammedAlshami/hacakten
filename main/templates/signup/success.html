<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://unpkg.com/filepond@4/dist/filepond.css" rel="stylesheet">


    <style>
        .form-btn {
            background-color: #0198FF;
            width: 100%;
            margin: 0 auto;
            color: white;
            padding: 10px;
            font-family: Arial, Helvetica, sans - serif;
            font-weight: 600;
            font-size: 17px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-btn:hover {
            cursor: pointer;
        }

        body {
            background-color: black;
            /* scroll-behavior: smooth; */
            /* overflow-y: hidden; */

        }

        input {
            border-radius: 5px;
            padding: 5px;
            border-radius: 8px;
            background-color: #333333;
            border: 2px solid black;
            padding: 10px 0 12px 20px;
            color: white;
            outline: none;
        }

        /* input:focus {
            border: 2px solid #0198FF;
        } */

        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        ::placeholder {
            color: #C8C8C8;
        }

        .form-btn {
            background-color: #0198FF;
            width: 100%;
            margin: 0 auto;
            color: white;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            font-size: 17px;
            border-radius: 10px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .form-btn:hover {
            cursor: pointer;
        }

        .form-input {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .form-input input {
            width: 100%;
        }


        input[type="checkbox"] {
            filter: invert(15%) sepia(8%) saturate(80%) hue-rotate(333deg) brightness(96%) contrast(85%);
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-10px);
            }

            40% {
                transform: translateX(10px);
            }

            60% {
                transform: translateX(-10px);
            }

            80% {
                transform: translateX(10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes colorChange {
            100% {
                border: 2px solid red;
            }
        }

        /* Apply the shake animation to the shake class */
        .shake-effect {
            animation: shake 0.5s, colorChange 0.5s;
        }



        .login-form {
            margin: 11vw auto;
            width: clamp(350px, 25vw, 30vw);
            height: 400px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            /* Transparent border for a glass effect */
            border-radius: 10px;
            padding: 50px;
            background-color: rgba(17, 20, 27, 0.8);
            /* Transparent background for glass effect */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(4px);

        }

        @media screen and (max-width: 700px) {
            .login-form {

                width: auto;

                display: flex;
                justify-content: center;
                flex-direction: column;
                margin: 100px 40px;

            }
        }

        .login-top {
            text-align: center;

        }

        .login-top h3 {
            font-size: clamp(20px, 1.5vw, 2vw);

        }

        .login-top img {
            width: 80px;
            margin-bottom: 70px;
        }

        .login-top p {
            color: white;
            margin-bottom: 30px;
        }

        .login-top p span {
            color: white;
            margin-bottom: 30px;
            color: #0198FF;
        }

        .login-top-divider {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .login-top-divider1 {
            flex: 1;
            height: 3px;
            background-color: #2A2A2A;
            margin-bottom: 4px;
        }

        .login-top-divider2 {
            margin-left: 20px;
            margin-right: 20px;
            color: white;
        }

        .login-top-divider3 {
            flex: 1;
            height: 3px;
            background-color: #2A2A2A;
            margin-bottom: 4px;
        }

        #error {
            color: red;
            text-align: center;
        }
        a {
            text-decoration: none;
        }

        .svg-bg {
            position: absolute;
            min-width: 100%;
            z-index: -1;
            margin-top: -14vw;
        }

        @media (max-width: 800px) {
            .svg-bg {
                margin-top: -34vw;

            }
        }
    </style>
</head>
