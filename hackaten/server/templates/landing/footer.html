{% load static %}
<style>
    .footer-socials {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;

        gap: 4vw;

        position: relative;


    }

    #footer-socials {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 100px;
        margin-top: 100px;
        padding-bottom: 50px;
    }

    .footer-socials-container {
        display: flex;
        flex-direction: row;
        gap: 4vw;
    }

    .footer-socials-container img {
        width: clamp(80px, 6vw, 10vw);
        pointer-events: none;
        /* Disable interaction with the image, including right-click */
        user-select: none;
        /* Disable text selection */
        -webkit-user-drag: none;
        /* Disable image dragging on Safari */
    }

    @media (max-width: 900px) {


        .footer-socials-container img {
            width: clamp(70px, 12vw, 15vw);

        }
    }

    @media (max-width: 500px) {
        .footer-socials {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            gap: 8vw;

        }

        .footer-socials-container {
            display: flex;
            flex-direction: row;
            gap: 8vw;
        }

        .footer-socials-container img {
            width: clamp(100px, 15vw, 20vw);

        }

    }

    .action-call {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 50px;
        width: 50vw;
        height: 20vw;

        border-radius: 20px;
        color: white;
        /* border: 2px solid white; */

        /* box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); */

    }

    .action-call-container {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        justify-content: center;
        background-color: #b300ff;
        box-shadow: 0 0 20px rgba(1, 152, 255, .7);
        height: 20vw;

    }

    .action-call-container img {
        width: 200px;
    }

    #call-action-btn {
        background-color: #0198FF;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        /* margin: 0 auto; */
        color: white;
        /* padding: 10px; */
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
        font-size: 17px;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 20px rgba(1, 152, 255, .7);



    }

    #call-action-btn:hover {
        cursor: pointer;


        transform: translateY(-10px);

    }
    .footer-socials {
        margin-top: 100px;
    }

    #footer-socials svg {
        position: absolute;
        z-index: -1;
        margin-right: -20px;
    }
</style>

<section id="footer-socials">

            Ready to get started?

        </h1>

        <div id="call-action-btn">
            <h2>Join Now</h2>
        </div>
        

    </div>

    <div class="footer-socials">
        <div class="footer-socials-container">
            <a href="https://www.tiktok.com/@hackaten"><img src="{% static 'img\tiktok.svg' %}" /></a>

            <a href="https://www.facebook.com/profile.php?id=100095414205084"><img
                    src="{% static 'img\facebook.svg' %}" /></a>
        </div>

        <div class="footer-socials-container">
            <a href="https://www.instagram.com/hackaten"> <img src="{% static 'img\instagram.svg' %}" /></a>
            <a href="https://twitter.com/hackaten"><img src="{% static 'img\twitter.svg' %}" /></a>
        </div>

        <div class="footer-socials-container">
            <a href="https://www.linkedin.com/in/hackaten-uniten-1aa056287/"><img
                    src="{% static 'img\linkedin.svg' %}" /></a>
        </div>
    </div>
