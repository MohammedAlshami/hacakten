{% load static %}
<style>
    #prizes-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }

    .prizes-section-title {
        font-family: Helvetica;
        font-size: clamp(35px, 2vw, 8vw);
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        background: linear-gradient(90deg, #EB06C7 0.04%, #02E5E5 95.27%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .all-prizes-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 50px;
    }

    .second-prizes-container {
        display: flex;
        flex-direction: row;
        gap: 100px;
    }

    #prizes-container {
        height: clamp(120px, 8vw, 12vw);
        width: clamp(120px, 25vw, 35vw);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    #prizes-container div {
        height: 100%;
        width: 100%;
        background: #11141B;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        position: relative;
        border: 1px solid transparent;
        border-radius: 8px;
        background-clip: padding-box;
    }

    #prizes-container div::after {
        content: '';
        position: absolute;
        top: -2px;
        bottom: -2px;
        left: -2px;
        right: -2px;
        background: linear-gradient(170deg, #EB06C7 25%, #02E5E5 105.27%);
        z-index: -1;
        border-radius: 6px;
    }

    #prizes-container h4 {
        color: #FFF;
        font-size: 20px;
        font-weight: 900;
        margin: 0;
    }

    #prizes-container h3 {
        color: #1ACFE2;
        font-size: 35px;
        font-weight: 700;
        margin: 0;
    }

    @media (max-width: 1000px) {
        .all-prizes-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .second-prizes-container {
            display: flex;
            flex-direction: row;
            gap: 100px;
        }

        #prizes-container {
            height: clamp(120px, 8vw, 12vw);
            width: clamp(120px, 36vw, 40vw);
        }
    }

    @media (max-width: 650px) {

        .all-prizes-container {
            gap: 30px;
        }

        .second-prizes-container {
            flex-direction: column;
            gap: 30px;
        }

        #prizes-container {
            width: 90vw;
        }
    }

    @media (max-width: 400px) {}
</style>
<section id="prizes-section">
    <h2 class="prizes-section-title">Prizes</h2>
    <div class="all-prizes-container">
        <div id="prizes-container">
            <div>
                <h4>First Champion</h4>
                <h3>RM 5,000</h3>
            </div>
        </div>
        <div class="second-prizes-container">
            <div id="prizes-container">
                <div>
                    <h4>1st Runner Up</h4>
                    <h3>RM 3,000</h3>
                </div>
            </div>
            <div id="prizes-container">
                <div>
                    <h4>2nd Runner Up</h4>
                    <h3>RM 1,000</h3>
                </div>
            </div>
        </div>
    </div>
</section>
