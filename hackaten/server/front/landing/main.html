{% load static %}
<style>
    #main-section {
        /* Set the background image and specify its URL */
        /* background-image: url('../../images/Main_bg1.jpg'); */

        /* Set the background size to cover the entire section */
        background-size: cover;

        /* Set the background to be fixed in place (optional) */
        background-attachment: fixed;

        /* Add some padding and other styling as needed */
        padding: 0;
        margin: 0;
        /* Center the background image horizontally */
        background-position: center;
        color: #fff;
        /* Make sure the container is positioned */
        position: relative;
        /* Create a black overlay using a pseudo-element */
        overflow: hidden;
        z-index: 9994;
    }


    #main-section::before {
        content: "";
        /* Empty content for the pseudo-element */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
    }


    /* .main-outline-btn:hover {
color: black;
background-color: white;
} */

    .main-section-content {
    
        padding: 280px 29vw 30vw 29vw;
        /* Adjust the values as needed */
        position: relative;
        z-index: 100;
        /* Set a higher z-index to place it on top */
        -webkit-animation: slide-in-bottom 1.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        animation: slide-in-bottom 1.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }

    .main-logo {
        letter-spacing: 15px;
    }

    .main-section-content h2 {
        font-size: 5.9vw;
        margin-bottom: 30px;
        font-family: "HackLogo";
    }

    .main-section-content p {
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 30px;
        margin-left: 30px;
        line-height: 30px;
        font-size: 14px;
        letter-spacing: 1px;
        text-align: center;

    }

    .main-section-content span {
        color: var(--main-blue);
    }


    .main-buttons {
        margin-left: 30px;
        /* display: flex; */
        /* Use flexbox */
        /* align-items: center; */
        text-align: center;

        /* Align items vertically */
    }

    .main-buttons a {
        text-decoration: none;
        /* Remove underline */
        color: inherit;
        /* Inherit text color from parent (black by default) */
    }

    .main-btn {
        padding: 0px 40px;
        height: 50px;
        border-radius: 30px;
        border: none;
    }

    .main-white-btn {
        color: black;
        background-color: white;
        font-weight: 700;
        font-size: 15px;
        margin-left: 5px;
    }

    .main-white-btn:hover {
        cursor: pointer;
        outline: 2px solid white;
        color: white;
        background-color: black;
    }

    .main-outline-btn {
        color: white;
        background-color: transparent;
        font-weight: 700;
        font-size: 15px;
        outline: 2px solid white;
        margin-right: 5px;

    }

    .main-outline-btn:hover {
        cursor: pointer;
        color: black;
        background-color: white;
        outline: none;

    }


    #main-planet {
        position: absolute;
        top: 5vw;
        /* Adjust the top position as needed */
        right: -50px;
        height: auto;
        width: 750px;
        /* Adjust the width as needed (half of the original width) */
        z-index: 0;
        /* Ensure the image is below the overlay */
        -webkit-animation: slide-in-bottom 1.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        animation: slide-in-bottom 1.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;

        /* Add drop shadow */
        box-shadow: 10px 4px 6px rgba(0, 0, 0, 0.6);
    }


    #video {
        width: 100%;
    }

    .video-container {
        position: relative;
        /* width: 100px; */
        /* height: 100vw; */
        /* max-width: 100%; */
    }

    .video-container video {
        -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(rgba(0, 0, 0, 1)), to(rgba(0, 0, 0, 0)));
        /* mask-image: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0)); */
    }

    .text-overlay {
        position: absolute;
        top: 0%;
        left: 0%;
        /* transform: translate(-50%, -50%); */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Making the section responsive */
    @media (max-width: 1220px) {

        /* .video-container video {
    margin-top: -40px;
    height: 100vw;
    width: 200vw;
} */
        .main-buttons {
            margin-left: auto;
            /* Center the buttons horizontally */
            margin-right: auto;
            justify-content: center;
            /* Center the items horizontally in flexbox */
        }

        .main-white-btn {
            margin-left: 60px;
        }

        .main-section-content p {
            margin-left: 0;
            display: none;
        }

        .main-section-content {
            text-align: center;
            padding-top: 200px;
        }

        .main-section-content h2 {
            font-size: 11vw;
            margin-bottom: 100px;
            font-family: "HackLogo";
        }

        /* .main-section {
    height: 100vh;
} */
        .main-buttons {
            text-align: center;
        }

        #main-planet {
            /* position: absolute;
    top: 50%;
    left: 10%;
    transform: translate(-50%, -50%);
    width: 950px; 
    z-index: 0;  */
            display: none;
        }



        .main-outline-btn {
            color: black;
            background-color: white;
            outline: none;
            font-weight: 700;
            font-size: 15px;
            margin-left: 5px;
        }

        .main-outline-btn:hover {
            cursor: pointer;
            outline: 2px solid white;
            color: white;
            background-color: black;

        }

    }

    .glitch::after {
