{% load static %}

<style>
    .timeline-section-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 60px;
    }

    .timeline-items-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;

    }

    .timeline-item {
        background-color: #11141B;
        padding: 30px 40px;
        /* Adjust the padding */
        display: flex;
        flex-direction: row;
        gap: 2vw;
        align-items: center;
        /* justify-content: center; */
        border-radius: 20px;
        width: 40vw;

        /* Set the width to 20vw */
    }

    .timeline-item-img img {
        width: 50px;
    }

    .timeline-item-content {
        display: flex;
        flex-direction: column;
        gap: 20px;
        color: white;
    }

    .timeline-item-content h5 {
        color: #FFF;
        font-family: Helvetica;
        font-size: 17.444px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;

        margin: 0;
        padding: 0;
    }

    .timeline-item-content h3 {
        font-family: Helvetica, sans-serif;
        font-size: 24.164px;
        font-style: normal;
        font-weight: 600;
        line-height: normal;

        background: linear-gradient(90deg, #EB06C7 0%, rgba(2, 229, 229, 0.67) 141.32%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        margin: 0;
        padding: 0;
    }

    .timeline-sidebar {
        height: 550px;
    }

    #timeline-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }

    .timeline-section-title {
        font-family: Helvetica;
        font-size: clamp(35px, 3vw, 8vw);
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        background: linear-gradient(90deg, #EB06C7 0.04%, #02E5E5 95.27%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @media (max-width: 1300px) {}

    @media (max-width: 900px) {
        .timeline-sidebar {
            display: none;
        }

        .timeline-item {
            width: 60vw;
            gap: 40px;
        }

        .timeline-section-title {
            font-size: clamp(35px, 4vw, 8vw);

        }

        .timeline-item-content h3 {
            font-size: 20.164px;

        }
    }

    @media (max-width: 600px) {

        .timeline-item {
            width: 70vw;
            gap: 40px;
        }

        .timeline-item-content h3 {
            font-size: 19.164px;

        }

    }

    @media (max-width: 400px) {

        .timeline-item {
            gap: 40px;
        }


    }
</style>

<section id="timeline-section">
    <h2 class="timeline-section-title">Timeline</h2>
    <div class="timeline-section-container">
        <img src="{% static 'img/timeline_sidebar.svg' %}" class="timeline-sidebar">
        <div class="timeline-items-container">
            <div class="timeline-item">
                <div class="timeline-item-img">
                    <img src="{% static 'img/calendar_icon.svg' %}" />
                </div>
                <div class="timeline-item-content">
                    <h5>Registration</h5> 
                    <h3>Oct 20 - Nov 26, 2023</h3>
                </div>
            </div>
            <div class="timeline-items-container">
                <div class="timeline-item">
                    <div class="timeline-item-img">
                        <img src="{% static 'img/calendar_icon.svg' %}" />
                    </div>
                    <div class="timeline-item-content">
                            <h5>Preliminary Round</h5>
                            <h3>Nov 27 - Dec 3, 2023</h3>
                    </div>
                </div>
                <div class="timeline-items-container">
                    <div class="timeline-item">
                        <div class="timeline-item-img">
                            <img src="{% static 'img/calendar_icon.svg' %}" />
                        </div>
                        <div class="timeline-item-content">
                                <h5>Finalists Announcement</h5> <!-- Typo fixed here -->
                                <h3>Dec 8, 2023</h3>
                        </div>
                    </div>
                    <div class="timeline-items-container">
                        <div class="timeline-item">
                            <div class="timeline-item-img">
                                <img src="{% static 'img/calendar_icon.svg' %}" />
                            </div>
                            <div class="timeline-item-content">
                                    <h5>Finals</h5> <!-- Typo fixed here -->
                                    <h3>Dec 16 - 17, 2023</h3>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-item-img">
                                <img src="{% static 'img/calendar_icon.svg' %}" />
                            </div>
                            <div class="timeline-item-content">
                                    <h5>Closing Ceremony</h5> <!-- Typo fixed here -->
                                    <h3>Dec 17, 2023</h3>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
</section>
