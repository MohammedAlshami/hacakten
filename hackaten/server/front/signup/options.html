        <script>
            function redirectTo(url) {
                window.location.href = url;
            }
            function setCookie(name, value, daysToExpire) {
                // Calculate the expiration date
                const expirationDate = new Date();
                expirationDate.setDate(expirationDate.getDate() + daysToExpire);

                // Format the cookie string
                const cookieString = `${name}=${encodeURIComponent(value)}; expires=${expirationDate.toUTCString()}; path=/`;

                // Set the cookie
                document.cookie = cookieString;
            }



            // Function to validate email using a regular expression
            function isEmailValid() {
                const emailInput = document.getElementById('emailInput');
                const emailValue = emailInput.value;

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(emailValue);
            }

            // Function to validate password
            function isPasswordValid() {
                const passwordInput = document.getElementById('passwordInput');
                const passwordValue = passwordInput.value;

                return (
                    passwordValue.length >= 8
                );
            }

            // Function to handle login

            function password_error(error_msg) {
                const passwordInput = document.getElementById('passwordInput');
                const error = document.getElementById('error');
                const passwordValue = passwordInput.value;
                passwordInput.style.animation = "shake 0.8s, colorChange 0.8s";
                passwordInput.style.border = "2px solid red";

                setTimeout(function () {
                    passwordInput.style.animation = "none";
                }, 800);
                error.innerText = error_msg;
            }
            function email_error(error_msg) {
                const emailInput = document.getElementById('emailInput');
                const error = document.getElementById('error');
                const emailValue = emailInput.value;
                emailInput.style.animation = "shake 0.8s, colorChange 0.8s";
                emailInput.style.border = "2px solid red";

                setTimeout(function () {
                    emailInput.style.animation = "none";
                }, 800);
                error.innerText = error_msg;
            }

            function request_error(error_msg) {

                const emailInput = document.getElementById('emailInput');
                const passwordInput = document.getElementById('passwordInput');
                const error = document.getElementById('error');
                const emailValue = emailInput.value;
                const passwordValue = passwordInput.value;

                passwordInput.style.animation = "shake 0.8s, colorChange 0.8s";
                passwordInput.style.border = "2px solid red";
                emailInput.style.animation = "shake 0.8s, colorChange 0.8s";
                emailInput.style.border = "2px solid red";
                setTimeout(function () {
                    passwordInput.style.animation = "none";
                    emailInput.style.animation = "none";
                    // passwordInput.style.border = "2px solid blue";
                }, 800);
                error.innerText = error_msg;
                return;
            }

            function handleLogin() {


                function checkBoth() {

                    const emailInput = document.getElementById('emailInput');
                    const passwordInput = document.getElementById('passwordInput');
                    const error = document.getElementById('error');
                    const emailValue = emailInput.value;
                    const passwordValue = passwordInput.value;

                    if (!isEmailValid()) {
                        emailInput.style.animation = "shake 0.8s, colorChange 0.8s";
                        emailInput.style.border = "2px solid red";
                        setTimeout(function () {
                            emailInput.style.animation = "none";
                            // emailInput.style.border = "none";

                        }, 800);
                        error.innerText = "Please enter a valid email address in the format: email@example.com";
                        return;
                    }
                    if (!isPasswordValid()) {
                        passwordInput.style.animation = "shake 0.8s, colorChange 0.8s";
                        passwordInput.style.border = "2px solid red";
                        setTimeout(function () {
                            passwordInput.style.animation = "none";
                            // passwordInput.style.border = "2px solid blue";
                        }, 800);
                        error.innerText = "Password must be at least 8 characters long.";
                        return;
                    }

                    // if (!isEmailValid() && !isPasswordValid()) {
                    //     passwordInput.style.animation = "shake 0.8s, colorChange 0.8s";
                    //     passwordInput.style.border = "2px solid red";
                    //     emailInput.style.animation = "shake 0.8s, colorChange 0.8s";
                    //     emailInput.style.border = "2px solid red";
                    //     setTimeout(function () {
                    //         passwordInput.style.animation = "none";
                    //         emailInput.style.animation = "none";
                    //         // passwordInput.style.border = "2px solid blue";
                    //     }, 800);
                    //     error.innerText = "Sorry, your email/password was incorrect. Please double-check your email/password.";
                    //     return;
                    // } else {

                    // }


                }

                checkBoth();
                // checkEmail();
                // checkPassword();



                const emailInput = document.getElementById('emailInput');
                const passwordInput = document.getElementById('passwordInput');
                const error = document.getElementById('error');
                const emailValue = emailInput.value;
                const passwordValue = passwordInput.value;

                // Add a focus event listener to each input element

                function getCookie(name) {
                    var dc = document.cookie;
                    var prefix = name + "=";
                    var begin = dc.indexOf("; " + prefix);
                    if (begin == -1) {
                        begin = dc.indexOf(prefix);
                        if (begin != 0) return null;
                    }
                    else {
                        begin += 2;
                        var end = document.cookie.indexOf(";", begin);
                        if (end == -1) {
                            end = dc.length;
                        }
                    }
                    // because unescape has been deprecated, replaced with decodeURI
                    //return unescape(dc.substring(begin + prefix.length, end));
                    return decodeURI(dc.substring(begin + prefix.length, end));
                }
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                var headers = new Headers();
                headers.append('X-CSRFToken', csrftoken);


                const data = {
                    email: emailValue,
                    password: passwordValue
                };
                const payload = JSON.stringify(data)
                fetch('/login/', {
                    method: 'POST',
                    body: payload,
                    headers: headers,
                    credentials: 'include'
                }).then(response => {
                    if (response.status === 200) {
                        response.json().then(data => {
                            if (data.status === 'success') {
                                const session_auth = data.session_auth;
                                setCookie("session_auth", session_auth, 7);
                                window.location.href = '/hub'; // Redirect to the desired page
                            } else {
                                const error_message = data.message;
                                console.log(error_message);
                                if (data.type === 'email') {
                                    email_error(error_message)
                                }
                                if (data.type === 'password') {
                                    password_error(error_message)
                                }
                                if (data.type === 'requests') {
                                    request_error(error_message)
                                }

                            }
                        });
                    } else {
                        checkBoth()
                    }
                })
                    .catch(error => {
                        checkBoth()
                    });
            }

            // Function to get CSRF token from cookies

            const loginButton = document.getElementById('loginButton');

            loginButton.addEventListener('click', handleLogin);
