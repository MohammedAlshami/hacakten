            const burgerButton = document.getElementById('open-button');

    <script>
        console.log(window.location.pathname);

        // Function to handle navigation when a navigation item is clicked
        function navigateToPage(pageUrl) {
            // Use window.location to navigate to the specified URL
            window.location.href = pageUrl;
        }
        function hideNavItemIfMatch(navItem, pathToMatch) {
            if (window.location.pathname === pathToMatch) {
                navItem.style.display = 'none';
                let dash_Value = navItem.querySelector("h3").textContent;
                document.getElementById("main-nav-item").textContent = dash_Value;
            }
        }


        // Add click event listeners to the navigation items
        const casestudiesNavItem = document.getElementById('casestudies-nav-item');
        const groupingNavItem = document.getElementById('grouping-nav-item');
        const submissionNavItem = document.getElementById('submission-nav-item');
        const rulesNavItem = document.getElementById('rules-nav-item');

        const hubNavItem = document.getElementById('hub-nav-item');


        hideNavItemIfMatch(casestudiesNavItem, '/cases');
        hideNavItemIfMatch(groupingNavItem, '/groups');
        hideNavItemIfMatch(groupingNavItem, '/groups/');

        hideNavItemIfMatch(groupingNavItem, '/groups/hub');
        hideNavItemIfMatch(groupingNavItem, '/groups/create');
        hideNavItemIfMatch(groupingNavItem, '/groups/join');

        hideNavItemIfMatch(groupingNavItem, '/groups');

        hideNavItemIfMatch(submissionNavItem, '/submission');
        hideNavItemIfMatch(rulesNavItem, '/rules');
        hideNavItemIfMatch(rulesNavItem, '/rules/');
        hideNavItemIfMatch(rulesNavItem, 'rules/');

        hideNavItemIfMatch(hubNavItem, 'hub');
        hideNavItemIfMatch(hubNavItem, 'hub/');
        hideNavItemIfMatch(hubNavItem, '/hub/');
        hideNavItemIfMatch(hubNavItem, '/hub');



        hubNavItem.addEventListener('click', () => navigateToPage('/hub'));




        casestudiesNavItem.addEventListener('click', () => navigateToPage('/cases'));
        groupingNavItem.addEventListener('click', () => navigateToPage('/groups'));
        submissionNavItem.addEventListener('click', () => navigateToPage('submission'));
        rulesNavItem.addEventListener('click', () => navigateToPage('/rules'));
    </script>
